<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Frontend Mentor | TODO app">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />

  <script src="assets/js/scripts.js" defer></script>

  <title>Frontend Mentor | TODO app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; left: calc(50% - 130px); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme-light">
  <main>
    <header class="between-flex align-center">
      <h1>TODO</h1>
      <button onclick="toggleTheme()" aria-label="theme-toggle">
        <img src="assets/images/icon-moon.svg" alt="Theme toggle" class="icon" id="toLight">
        <img src="assets/images/icon-sun.svg" alt="Theme toggle" class="icon hide" id="toDark">
      </button>
    </header>
    <section>
      <form class="todo-create">
        <label class="checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <input type="text" placeholder="Create a new todo..." class="todo-input">
      </form>
      <ul class="todo-container">
        <li class="between-flex todo-item" data-key="0">
          <label class="checkbox" for="0">
            <input type="checkbox">
            <span class="checkmark done"></span>
            <span class="todo-text">Complete online JavaScript Course</span>
          </label>
          <button type="button" aria-label="delete item" class="delete"></button>
        </li>
        <li class="between-flex todo-item" data-key="1">
          <label class="checkbox" for="1">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="todo-text">Jog around the park</span>
          </label>
          <button type="button" aria-label="delete item" class="delete"></button>
        </li>
        <li class="between-flex todo-item" data-key="2">
          <label class="checkbox" for="2">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="todo-text">10 minutes meditation</span>
          </label>
          <button type="button" aria-label="delete item" class="delete"></button>
        </li>
        <li class="between-flex todo-item" data-key="3">
          <label class="checkbox" for="3">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="todo-text">Read for 1 hour</span>
          </label>
          <button type="button" aria-label="delete item" class="delete"></button>
        </li>
        <li class="between-flex todo-item" data-key="4">
          <label class="checkbox" for="4">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="todo-text">Pickup groceries</span>
          </label>
          <button type="button" aria-label="delete item" class="delete"></button>
        </li>
        <li class="between-flex todo-item" data-key="5">
          <label class="checkbox" for="5">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="todo-text">Complete Todo App on frontendmentor</span>
          </label>
          <button type="button" aria-label="delete item" class="delete"></button>
        </li>
      </ul>
      <section class="footer-container grayBlue">
        <span id="left">5 items left</span>
        <ul class="center-flex gap-flex toggle-list">
          <li><button id="all" class="active">All</button></li>
          <li><button id="active">Active</button></li>
          <li><button id="completed">Completed</button></li>
        </ul>
        <button type="button" id="clear">Clear Completed</button>
      </section>
    </section>
    <p class="drNdr grayBlue">Drag and drop to reorder list</p>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MLousdal">MLousdal</a>.
  </div> -->
</body>
</html>
